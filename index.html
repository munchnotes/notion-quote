<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
      body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background-color: #191919;
            margin: 0;
            padding: 0;
        }
        #quote {
            color:#fd3a3a;
            margin-top: 10px;
            font-size: 24px;
        }
        #author {
            color:#961313;
            font-style: italic;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>

    <script>
        const quotes = [
            { "No forts in the bone arena of your skull for things you love.", author: "Hannibal Lecter (S1EP1, Aperitif)" },
            { text: "Perception's a tool that's pointed on both ends.", author: "Hannibal Lecter, (S1EP1, Aperitif)" },
            { text: "How do you see me?\"<br>\"The mongoose I want under the house when the snakes slither by.", author: "Will Graham & Hannibal Lecter, (S1EP1, Aperitif)" },
            { text: "The mongoose I want under the house when the snakes slither by.", author: "Hannibal Lecter, (S1EP1, Aperitif)" },
            { text: "They know.", author: "Hannibal Lecter, (S1EP1, Aperitif)" },
            { text: "Are you listening?\"<br>(Yes.)<br>\"They know.", author: "Hannibal Lecter, (S1EP1, Aperitif)" }
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.innerHTML = '"' + randomQuote.text + '"';
            authorElement.textContent = "- " + randomQuote.author;
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every hour
        setInterval(generateRandomQuote, 3600000); // 3600000 milliseconds = 1 hour
    </script>
</body>
</html>
